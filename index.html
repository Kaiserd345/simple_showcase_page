<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=310px, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Test Case for AISALES</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="header-content__logo">Aidacredit</a>
            <button class="button button-main" type="button">Контакты</button>
        </div>
    </header>

    <main>

        <div class="showcase">
            <div class="showcase-item">
                <div class="showcase-item__logo"><img src="./img/bank1.png" alt=""></div>
                <div class="showcase-item-credit">
                    <div class="credit__sum-title">Сумма займа:</div>
                    <div class="credit__sum-limit">До 100 000 Р</div>
                </div>
                <div class="showcase-item-credit">
                    <div class="credit__rate-bid">Ставка:</div>
                    <div class="credit__rate-from">От 0.5%</div>
                </div>
                <button class="button button-sec" type="button">Получить</button>
            </div>
        </div>

        <div class="search-form">
            <h2 class="search-form__title">Поисковая система</h2>
            <form action="" method="get">
                <input class="search-form__input" name="search" placeholder="Search" type="search">
                <button class="button button-main" type="submit" >Искать</button>
            </form>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-burger">
            <div class="footer-burger__line"></div>
            <div class="footer-burger__line"></div>
            <div class="footer-burger__line"></div>
        </div>
        <nav class="footer-nav">
            <ul>
                <li class="footer-nav__link">О нас</li>
                <li class="footer-nav__link">Контакты</li>
                <li class="footer-nav__link">Условия кредитования</li>
                <li class="footer-nav__link">Партнерская программа</li>
            </ul>
        </nav>
        <div class="footer-rights">
            <p>Aidacredit copyright 2020</p>
        </div>
    </footer>
</body>
</html>
